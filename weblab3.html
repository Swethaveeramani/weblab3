<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Validation form</title>
</head>
<body>
    <body background="https://img.freepik.com/premium-vector/abstract-watercolor-background_71674-1294.jpg" style="image-resolution: 720dpi;background-repeat:no-repeat;background-size:cover;">

    <div class="container mt-3">
        <h3 style="color: green;">KEC</h3>
        <form action="/action_page.php" class="was-validated">
            <div class="mb-3 mt-3">
                <label for="fn" class="form-label">Firstname:</label>
                <input type="text" class="form-control" id="fn" placeholder="Enter firstname" name="fn" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="ln" class="form-label">Lastname:</label>
                <input type="text" class="form-control" id="ln" placeholder="Enter lastname" name="ln" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">Email:</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend3">@</span>
                  <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Please put your email.
                  </div>
                  <div class="col-md-6">
                    <label for="validationServer03" class="form-label">City</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                    <div class="col-md-8">
                        <label for="validationServer04" class="form-label">State</label>
                        <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                          <option selected disabled value="">Choose your state</option>
                          <option>Tamil Nadu</option>
                          <option>Kerala</option>
                          <option>Karnataka</option>
                          <option>Others</option>
                        </select>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                          Please select a valid state.
                        </div>
                      </div>
                      <div class="col-md-8">
                        <label for="validationServer05" class="form-label">Zip</label>
                        <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                        <div id="validationServer05Feedback" class="invalid-feedback">
                          Please provide a valid zip.
                        </div>
                        <form class="was-validated">
                            <div class="mb-8">
                              <label for="validationTextarea" class="form-label">Address</label>
                              <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                              <div class="invalid-feedback">
                                Please enter your full address.
                              </div>
                            </div>
                            <div class="mb-3 mt-3">
                                <input type="file" class="form-control" aria-label="file example" required>
                                <div class="invalid-feedback">Example invalid form file feedback</div>
                              </div>
            <div class=" mb-3 mt-3" >
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label" for="myCheck">I agree the above details is true.</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
              </div>
              <button type="submit" class="btn btn-primary" onclick="alert('SUBMITTED SUCCESSFULLY!!')">Submit</button>
        </form>
    </div> 
</body>
</html>
